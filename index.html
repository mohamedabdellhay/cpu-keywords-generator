    <div class="container">
        <div id="alertContainer" class="alert-container"></div>
        <!-- add new tags -->
        <div class="add-tag-card">
            <h4 class="mb-3 text-primary">CPU Tags</h4>
            <div class="input-group">

            </div>

            <!-- end search form -->
            <div style="min-height: 400px; margin: 10px 0 20px;border: 1px solid rgba(0, 0, 0, 0.1);">
                <div class="input-group" style="padding: 10px;">
                    <input type="text" id="searchTagInput" class="form-control" dir="auto"
                        placeholder="Search for a keyword" style="border-radius: 5px;">
                </div>
                <div id="tagsList" class="tags-list">
                    <!-- category tags will be here-->
                </div>
            </div>


            <div class="operation" style="display: flex; flex-direction: row; justify-content: space-evenly;">
                <button id="copyButton" class="btn  btn-primary btn-sm" style="width: 45%;">Copy</button>
                <button id="clearButton" class="btn btn-danger btn-sm" style="width: 45%;">Clear</button>
            </div>
        </div>


    </div>


    <audio id="notificationSound">
        <source src="./notification-alert.mp3" type="audio/mpeg">
    </audio>


    <div class="status-box">
        <h6>Keywords Status:</h6>
        <ul>
            <li>Keywords: <span id="keywords-counter">0</span></li>
            <li>Showing Keywords: <span id="showing-keywords-counter">0</span></li>
            <!-- <li>Ctrl + V: Paste text</li> -->
        </ul>
    </div>

    <div class="shortcuts-box">
        <h6>Keyboard Shortcuts:</h6>
        <ul>
            <li>Ctrl + C: Copy Tags</li>
            <li>Ctrl + X: Clear Tags</li>
            <li>Ctrl + Z: Undo Clear Tags</li>
            <!-- <li>Ctrl + V: Paste text</li> -->
        </ul>
    </div>
